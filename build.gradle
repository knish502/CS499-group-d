plugins {
    // plugin to add support for Java
    id 'java'

    // plugin to add support for building a CLI application.
    id 'application'

    // plugin to add support for quality checks on Java source files.
    id 'checkstyle'

    // plugin to add support for automatic formatting
    id 'com.github.sherter.google-java-format' version '0.9'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile 'com.google.googlejavaformat:google-java-format:1.9'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'

}

application {
    // Define the main class for the application.
    mainClassName = 'coursescheduler.CourseScheduler'
}

checkstyle {
    toolVersion '8.40';
}

checkstyleMain {
    dependsOn(tasks.verifyGoogleJavaFormat)
}

checkstyleTest {
    dependsOn(tasks.verifyGoogleJavaFormat)
}

verifyGoogleJavaFormat {
    dependsOn(tasks.googleJavaFormat)
}

